<div *ngFor="let course of courses">
    <b>{{course}}</b>
    <div ngNonBindable>The code that renders the above is {{course}}</div>




</div>

<table [style.background-color]="'red'">
    <thead>
        <tr>
            <td [ngStyle]="{'background-color':'red','color':color}">First Name</td>
            <td>Last Name</td>
            <td>Score</td>
        </tr>
    </thead>

    <tr *ngFor="let student of students">
        <td [style.background-color]="color">{{student.fName}}</td>
        <td [style.color]="color" [ngClass]="classObj">{{student.lName}}</td>
        <td [style.color]="color" [style.font-size.px]="fontSize">{{student.score}}</td>
    </tr>

</table>
